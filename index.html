<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro N-Back Pro</title>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PDF.js para leer archivos PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Mammoth.js para leer archivos DOCX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <!-- Estilos personalizados -->
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .animate-pulse-subtle { animation: pulse-subtle 2s infinite; }
        
        body { overscroll-behavior-y: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-indigo-100 selection:text-indigo-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS (SVG Inline) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Brain = (p) => <IconBase {...p}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconBase>;
        const Upload = (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>;
        const Play = (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        
        const Settings = (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;
        
        const Eye = (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const ArrowRight = (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconBase>;
        const Check = (p) => <IconBase {...p}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const Zap = (p) => <IconBase {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;
        const RotateCcw = (p) => <IconBase {...p}><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></IconBase>;
        const Book = (p) => <IconBase {...p}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></IconBase>;

        // --- UTILIDADES ---
        const reverseString = (str) => str.split('').reverse().join('');
        const normalizeText = (str) =>
            str
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .toLowerCase()
                .replace(/[^a-z0-9\s]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        
        const DEFAULT_DICTIONARY_FILE = 'diccionario personal.txt';

        const App = () => {
            // --- ESTADOS ---
            const [screen, setScreen] = useState('menu');
            const [gameMode, setGameMode] = useState('nback'); // 'nback' | 'definitions'
            
            // Datos
            const [rawText, setRawText] = useState("");
            const [defaultDictionaryText, setDefaultDictionaryText] = useState("");
            const [currentSourceLabel, setCurrentSourceLabel] = useState('Cargando diccionario por defecto...');
            const [dictionary, setDictionary] = useState([]);
            
            // Configuración Avanzada
            const [nBack, setNBack] = useState(1);
            const [transitionMode, setTransitionMode] = useState('auto'); // 'auto' | 'manual'
            const [intervalTime, setIntervalTime] = useState(3000);
            const [isReverseInput, setIsReverseInput] = useState(false);
            const [revealMode, setRevealMode] = useState('progressive'); // 'full' | 'progressive'
            
            // Estado Juego N-Back
            const [round, setRound] = useState(1);
            const [score, setScore] = useState(0);
            const [masterSequence, setMasterSequence] = useState([]);
            const [currentRoundSequence, setCurrentRoundSequence] = useState([]);
            
            // Estado Showing
            const [showIndex, setShowIndex] = useState(0);
            const [currentCard, setCurrentCard] = useState(null);

            // Estado Input
            const [inputIndex, setInputIndex] = useState(0);
            const [userInput, setUserInput] = useState("");
            const [feedback, setFeedback] = useState(null);
            const [hintLevel, setHintLevel] = useState(0); // 0: oculto, 1: 33%, 2: 66%, 3: 100%

            // Estado Minijuego de Definiciones
            const [definitionGameIndex, setDefinitionGameIndex] = useState(0);
            const [definitionInput, setDefinitionInput] = useState("");
            const [definitionFeedback, setDefinitionFeedback] = useState(null);
            const [definitionScore, setDefinitionScore] = useState(0);
            const [definitionGameSequence, setDefinitionGameSequence] = useState([]);
            const [definitionTotalWords, setDefinitionTotalWords] = useState(10);
            const [definitionViewTime, setDefinitionViewTime] = useState(5000); // Tiempo en ms
            const [definitionPhase, setDefinitionPhase] = useState('viewing'); // 'viewing' | 'writing'
            const [definitionShowHint, setDefinitionShowHint] = useState(false);
            const [definitionViewStartTime, setDefinitionViewStartTime] = useState(null);
            const [currentTime, setCurrentTime] = useState(Date.now());

            const fileInputRef = useRef(null);

            // --- EFECTOS ---
            useEffect(() => {
                if (feedback === 'correct') {
                    const timer = setTimeout(nextInput, 1200);
                    return () => clearTimeout(timer);
                } else if (feedback === 'incorrect') {
                    const timer = setTimeout(() => setScreen('gameover'), 2500);
                    return () => clearTimeout(timer);
                }
            }, [feedback]);

            useEffect(() => {
                const loadDefaultDictionary = async () => {
                    try {
                        const response = await fetch(DEFAULT_DICTIONARY_FILE);
                        if (!response.ok) {
                            throw new Error(`No se pudo cargar ${DEFAULT_DICTIONARY_FILE}`);
                        }
                        const text = await response.text();
                        setDefaultDictionaryText(text);
                        setRawText(text);
                        setCurrentSourceLabel(`Base por defecto: ${DEFAULT_DICTIONARY_FILE}`);
                    } catch (error) {
                        console.error('Error al cargar el diccionario por defecto:', error);
                        setCurrentSourceLabel('Sin base por defecto (error de carga)');
                    }
                };

                loadDefaultDictionary();
            }, []);

            // --- MANEJADORES ---

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const fileName = file.name.toLowerCase();
                const fileExtension = fileName.substring(fileName.lastIndexOf('.') + 1);

                try {
                    if (fileExtension === 'txt' || fileExtension === 'rtf') {
                        // TXT y RTF: leer como texto
                        const reader = new FileReader();
                        reader.onload = (evt) => {
                            setRawText(evt.target.result);
                            setCurrentSourceLabel(`Archivo importado: ${file.name}`);
                        };
                        reader.readAsText(file, 'UTF-8');
                    } else if (fileExtension === 'pdf') {
                        // PDF: usar PDF.js
                        if (typeof pdfjsLib === 'undefined') {
                            alert('Error: La biblioteca PDF.js no se cargó correctamente.');
                            return;
                        }
                        
                        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                        
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        let fullText = '';
                        
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '\n';
                        }
                        
                        setRawText(fullText.trim());
                        setCurrentSourceLabel(`Archivo importado: ${file.name}`);
                    } else if (fileExtension === 'docx') {
                        // DOCX: usar Mammoth.js
                        if (typeof mammoth === 'undefined') {
                            alert('Error: La biblioteca Mammoth.js no se cargó correctamente.');
                            return;
                        }
                        
                        const arrayBuffer = await file.arrayBuffer();
                        const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                        setRawText(result.value);
                        setCurrentSourceLabel(`Archivo importado: ${file.name}`);
                    } else {
                        alert('Formato no soportado. Por favor, usa archivos TXT, RTF, PDF o DOCX.');
                    }
                } catch (error) {
                    console.error('Error al procesar el archivo:', error);
                    alert('Error al procesar el archivo: ' + error.message);
                }
            };

            const useDefaultDictionary = () => {
                if (!defaultDictionaryText) {
                    alert('El diccionario por defecto todavía se está cargando. Inténtalo de nuevo en unos segundos.');
                    return;
                }
                setRawText(defaultDictionaryText);
                setCurrentSourceLabel(`Base por defecto: ${DEFAULT_DICTIONARY_FILE}`);
            };

            const parseDictionary = (text) => {
                return text.split('\n')
                    .map(line => {
                        const parts = line.split(':');
                        if (parts.length >= 2) {
                            return { term: parts[0].trim(), def: parts.slice(1).join(':').trim() };
                        }
                        return null;
                    })
                    .filter(item => item !== null && item.term.length > 0);
            };

            // Iniciar Juego Global
            const startGame = () => {
                const parsed = parseDictionary(rawText);
                if (parsed.length < 1) {
                    alert("Por favor, carga palabras. Formato: 'Palabra: Definición'");
                    return;
                }
                setDictionary(parsed);
                
                if (gameMode === 'definitions') {
                    startDefinitionGame(parsed);
                } else {
                    setRound(1);
                    setScore(0);
                    
                    // Generar secuencia inicial aleatoria
                    const initialIndices = Array.from({length: nBack}, () => Math.floor(Math.random() * parsed.length));
                    
                    setMasterSequence(initialIndices);
                    startRound(1, initialIndices);
                }
            };

            // Iniciar Minijuego de Definiciones
            const startDefinitionGame = (parsed) => {
                const shuffled = [...parsed].sort(() => Math.random() - 0.5);
                const sequence = shuffled.slice(0, Math.min(definitionTotalWords, shuffled.length));
                setDefinitionGameSequence(sequence);
                setDefinitionGameIndex(0);
                setDefinitionInput("");
                setDefinitionFeedback(null);
                setDefinitionScore(0);
                setDefinitionPhase('viewing');
                setDefinitionShowHint(false);
                setDefinitionViewStartTime(null);
                setScreen('definition-game');
            };

            // Manejar respuesta del minijuego de definiciones
            const checkDefinition = () => {
                const currentWord = definitionGameSequence[definitionGameIndex];
                const userDef = normalizeText(definitionInput);
                const correctDef = normalizeText(currentWord.def);

                if (!userDef) {
                    setDefinitionFeedback('incorrect');
                    setTimeout(() => nextDefinition(), 2000);
                    return;
                }
                
                // Comparación flexible (acepta si contiene palabras clave)
                const userWords = userDef.split(/\s+/);
                const correctWords = correctDef.split(/\s+/).filter(w => w.length > 3); // Palabras clave importantes
                
                // Verificar si al menos 40% de las palabras clave están presentes
                const matchCount = correctWords.filter(cw => 
                    userWords.some(uw => uw.includes(cw) || cw.includes(uw))
                ).length;

                const keywordThreshold = correctWords.length === 0
                    ? false
                    : matchCount >= Math.ceil(correctWords.length * 0.4);
                
                const isCorrect = keywordThreshold || 
                                 userDef === correctDef ||
                                 correctDef.includes(userDef) ||
                                 userDef.includes(correctDef);
                
                if (isCorrect) {
                    setDefinitionFeedback('correct');
                    setDefinitionScore(prev => prev + 1);
                    setTimeout(() => nextDefinition(), 1500);
                } else {
                    setDefinitionFeedback('incorrect');
                    setTimeout(() => nextDefinition(), 3000);
                }
            };

            const nextDefinition = () => {
                if (definitionGameIndex + 1 >= definitionGameSequence.length) {
                    setScreen('definition-gameover');
                } else {
                    setDefinitionGameIndex(prev => prev + 1);
                    setDefinitionInput("");
                    setDefinitionFeedback(null);
                    setDefinitionPhase('viewing');
                    setDefinitionShowHint(false);
                    setDefinitionViewStartTime(null);
                }
            };

            // Efecto para manejar la fase de visualización
            useEffect(() => {
                if (screen === 'definition-game' && definitionPhase === 'viewing') {
                    const startTime = Date.now();
                    setDefinitionViewStartTime(startTime);
                    const timer = setTimeout(() => {
                        setDefinitionPhase('writing');
                        setDefinitionViewStartTime(null);
                    }, definitionViewTime);
                    return () => clearTimeout(timer);
                }
            }, [screen, definitionPhase, definitionGameIndex, definitionViewTime]);

            // Efecto para actualizar tiempo restante en tiempo real (solo para render)
            useEffect(() => {
                if (screen === 'definition-game' && definitionPhase === 'viewing' && definitionViewStartTime) {
                    const interval = setInterval(() => {
                        setCurrentTime(Date.now());
                    }, 100);
                    return () => clearInterval(interval);
                }
            }, [screen, definitionPhase, definitionViewStartTime]);

            // Iniciar Ronda
            const startRound = (roundNum, sequenceIndices) => {
                setScreen('showing');
                setShowIndex(0);
                setInputIndex(0);
                setUserInput("");
                setFeedback(null);
                setHintLevel(revealMode === 'full' ? 3 : 0);
                setCurrentRoundSequence([...sequenceIndices]);
            };

            // --- LÓGICA DE VISUALIZACIÓN (SHOWING) ---
            
            // Control de paso de carta
            useEffect(() => {
                if (screen !== 'showing') return;
                
                // Si ya mostramos todas
                if (showIndex >= currentRoundSequence.length) {
                    const timeout = setTimeout(() => setScreen('input'), 500);
                    return () => clearTimeout(timeout);
                }

                // Mostrar carta actual
                const itemIndex = currentRoundSequence[showIndex];
                setCurrentCard(dictionary[itemIndex]);
                
                // Si es AUTOMÁTICO, programar el siguiente
                if (transitionMode === 'auto') {
                    const timer = setTimeout(() => {
                        handleNextCard();
                    }, intervalTime);
                    return () => clearTimeout(timer);
                }
                
            }, [screen, showIndex, currentRoundSequence, transitionMode, intervalTime, dictionary]);

            const handleNextCard = () => {
                setCurrentCard(null);
                // Pequeño delay visual
                setTimeout(() => setShowIndex(prev => prev + 1), 150);
            };

            // --- LÓGICA DE INPUT (RECUPERACIÓN) ---

            const getTargetTerm = () => {
                const idx = currentRoundSequence[inputIndex];
                return dictionary[idx].term;
            };

            const checkAnswer = () => {
                const targetTerm = getTargetTerm();
                
                // Lógica de comparación
                let cleanInput = userInput.trim().toLowerCase();
                let cleanTarget = targetTerm.trim().toLowerCase();

                if (isReverseInput) {
                    cleanInput = reverseString(cleanInput);
                }

                const isCorrect = cleanInput === cleanTarget;
                
                // Revelar todo al fallar o acertar si es progresivo
                if (revealMode === 'progressive') {
                    setHintLevel(3);
                }

                if (isCorrect) {
                    setFeedback('correct');
                    // El useEffect maneja el timeout si no hay análisis fonémico
                } else {
                    setFeedback('incorrect');
                }
            };

            const nextInput = () => {
                setFeedback(null);
                setPhonemeInput("");
                setPhonemeFeedback(null);
                setUserInput("");
                setHintLevel(revealMode === 'full' ? 3 : 0);

                if (inputIndex + 1 >= currentRoundSequence.length) {
                    setScore(prev => prev + round * nBack);
                    prepareNextRound();
                } else {
                    setInputIndex(prev => prev + 1);
                }
            };

            const prepareNextRound = () => {
                const nextRound = round + 1;
                setRound(nextRound);
                // Añadir N palabras nuevas
                const newIndices = [...masterSequence];
                for(let i=0; i<nBack; i++) {
                    newIndices.push(Math.floor(Math.random() * dictionary.length));
                }
                setMasterSequence(newIndices);
                startRound(nextRound, newIndices);
            };

            // Utilidad para Pista Progresiva
            const getRevealedDefinition = () => {
                const idx = currentRoundSequence[inputIndex];
                const fullDef = dictionary[idx].def;
                
                if (hintLevel === 0) return "???";
                if (hintLevel === 3) return fullDef;
                
                // Calcular longitud a mostrar
                const totalLen = fullDef.length;
                const showLen = Math.floor(totalLen * (hintLevel * 0.33));
                return fullDef.substring(0, showLen) + "...";
            };

            // --- RENDERIZADO ---

            // 1. MENU
            if (screen === 'menu') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-100">
                        <div className="max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                            
                            {/* Panel Izquierdo: Info */}
                            <div className="md:w-1/3 bg-indigo-900 p-8 text-white flex flex-col justify-between">
                                <div>
                                    <div className="flex items-center gap-2 mb-6 opacity-80">
                                        <Brain />
                                        <span className="font-bold tracking-wider text-xs uppercase">NeuroTraining Labs</span>
                                    </div>
                                    <h1 className="text-4xl font-serif font-bold mb-4 leading-tight">Memoria Verbal <br/><span className="text-indigo-400">N-Back Pro</span></h1>
                                    <p className="text-indigo-200 text-sm leading-relaxed">
                                        Sistema avanzado para el desarrollo de la memoria de trabajo, bucle fonológico y agenda visoespacial mediante carga cognitiva progresiva.
                                    </p>
                                </div>
                                <div className="mt-8 text-xs text-indigo-400 space-y-2">
                                    <p>• Manipulación Visoespacial</p>
                                    <p>• Control de Interferencia</p>
                                    <p>• Recuperación Fragmentada</p>
                                </div>
                            </div>

                            {/* Panel Derecho: Configuración */}
                            <div className="md:w-2/3 p-8 bg-white overflow-y-auto max-h-[90vh]">
                                
                                {/* Carga de Datos */}
                                <div className="mb-8">
                                    <div className="flex justify-between items-end mb-2">
                                        <label className="text-sm font-bold text-slate-900 uppercase tracking-wide">Base de Datos</label>
                                        <div className="flex items-center gap-2">
                                            <button onClick={useDefaultDictionary} className="text-xs bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-3 py-1 rounded-full transition">
                                                Usar archivo raíz
                                            </button>
                                            <button onClick={() => fileInputRef.current.click()} className="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-1 rounded-full flex items-center gap-1 transition">
                                                <Upload size={14} /> Importar archivo
                                            </button>
                                        </div>
                                    </div>
                                    <p className="text-xs text-slate-500 mb-2">{currentSourceLabel}</p>
                                    <input type="file" accept=".txt,.rtf,.pdf,.docx" ref={fileInputRef} className="hidden" onChange={handleFileUpload}/>
                                    <textarea 
                                        aria-label="Diccionario de palabras y definiciones"
                                        value={rawText}
                                        onChange={(e) => setRawText(e.target.value)}
                                        className="w-full h-32 p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm font-mono focus:ring-2 focus:ring-indigo-500 outline-none resize-none"
                                        placeholder="Ejemplo:&#10;Cerebro: Órgano principal del sistema nervioso&#10;Sinapsis: Conexión entre neuronas..."
                                    />
                                </div>

                                {/* Selector de Modo de Juego */}
                                <div className="mb-8">
                                    <label className="block text-xs font-bold text-slate-700 mb-1 uppercase">Modo de Juego</label>
                                    <div className="flex bg-slate-50 p-1 rounded-lg border border-slate-200">
                                        <button 
                                            onClick={() => setGameMode('nback')}
                                            className={`flex-1 py-3 px-4 text-sm rounded-md font-medium transition flex items-center justify-center gap-2 ${gameMode === 'nback' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-700 hover:text-slate-900'}`}
                                        >
                                            <Brain size={18} />
                                            N-Back (Memoria)
                                        </button>
                                        <button 
                                            onClick={() => setGameMode('definitions')}
                                            className={`flex-1 py-3 px-4 text-sm rounded-md font-medium transition flex items-center justify-center gap-2 ${gameMode === 'definitions' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-700 hover:text-slate-900'}`}
                                        >
                                            <Book size={18} />
                                            Definiciones
                                        </button>
                                    </div>
                                </div>

                                {/* Grid de Ajustes - Solo visible en modo N-Back */}
                                {gameMode === 'nback' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                    
                                    {/* Dificultad N-Back */}
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-1 uppercase">Carga Cognitiva (N-Back)</label>
                                        <select value={nBack} onChange={(e) => setNBack(Number(e.target.value))} className="w-full p-3 bg-slate-50 rounded-lg border border-slate-200 font-semibold text-slate-900 focus:border-indigo-500 outline-none">
                                            {[1,2,3,4,5,6,7,8].map(n => <option key={n} value={n}>{n} palabras nuevas</option>)}
                                        </select>
                                    </div>

                                    {/* Modo de Transición */}
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-1 uppercase">Ritmo de Exposición</label>
                                        <div className="flex bg-slate-50 p-1 rounded-lg border border-slate-200">
                                            <button 
                                                onClick={() => setTransitionMode('auto')}
                                                className={`flex-1 py-2 text-sm rounded-md font-medium transition ${transitionMode === 'auto' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-700 hover:text-slate-900'}`}
                                            >
                                                Auto ({intervalTime/1000}s)
                                            </button>
                                            <button 
                                                onClick={() => setTransitionMode('manual')}
                                                className={`flex-1 py-2 text-sm rounded-md font-medium transition ${transitionMode === 'manual' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-700 hover:text-slate-900'}`}
                                            >
                                                Manual
                                            </button>
                                        </div>
                                        {transitionMode === 'auto' && (
                                            <input 
                                                type="range" min="1000" max="10000" step="1000" 
                                                value={intervalTime} onChange={(e) => setIntervalTime(Number(e.target.value))}
                                                className="w-full mt-2 accent-indigo-600 h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                            />
                                        )}
                                    </div>

                                    {/* Modo de Revelación */}
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-1 uppercase">Revelación de Definición</label>
                                        <div className="flex bg-slate-50 p-1 rounded-lg border border-slate-200">
                                            <button 
                                                onClick={() => setRevealMode('full')}
                                                className={`flex-1 py-2 text-sm rounded-md font-medium transition ${revealMode === 'full' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-700 hover:text-slate-900'}`}
                                            >
                                                Completa
                                            </button>
                                            <button 
                                                onClick={() => setRevealMode('progressive')}
                                                className={`flex-1 py-2 text-sm rounded-md font-medium transition ${revealMode === 'progressive' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-700 hover:text-slate-900'}`}
                                            >
                                                Progresiva
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                )}

                                {/* Configuración adicional para modo Definiciones */}
                                {gameMode === 'definitions' && (
                                <div className="mb-8 space-y-6">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-1 uppercase">Número de Palabras</label>
                                        <select 
                                            value={definitionTotalWords} 
                                            onChange={(e) => setDefinitionTotalWords(Number(e.target.value))} 
                                            className="w-full p-3 bg-slate-50 rounded-lg border border-slate-200 font-semibold text-slate-900 focus:border-indigo-500 outline-none"
                                        >
                                            {[5, 10, 15, 20, 25, 30].map(n => <option key={n} value={n}>{n} palabras</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-700 mb-1 uppercase">Tiempo de Visualización</label>
                                        <div className="flex items-center gap-4">
                                            <input 
                                                type="range" 
                                                min="2000" 
                                                max="15000" 
                                                step="500" 
                                                value={definitionViewTime} 
                                                onChange={(e) => setDefinitionViewTime(Number(e.target.value))}
                                                className="flex-1 accent-indigo-600 h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                            />
                                            <span className="text-sm font-semibold text-slate-900 min-w-[60px] text-right">
                                                {definitionViewTime / 1000}s
                                            </span>
                                        </div>
                                        <p className="text-xs text-slate-500 mt-1">Tiempo para ver cada palabra y su definición antes de escribirla</p>
                                    </div>
                                </div>
                                )}

                                {/* Toggles Avanzados - Solo visible en modo N-Back */}
                                {gameMode === 'nback' && (
                                <div className="space-y-3 mb-8">
                                    <label className="flex items-center justify-between p-4 bg-slate-50 rounded-xl border border-slate-200 cursor-pointer hover:border-indigo-300 transition group">
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center transition ${isReverseInput ? 'bg-indigo-600 text-white' : 'bg-slate-200 text-slate-600'}`}>
                                                <RotateCcw size={18} />
                                            </div>
                                            <div>
                                                <span className="font-bold text-slate-900 block group-hover:text-indigo-700 transition">Modo Escritura Inversa</span>
                                                <span className="text-xs text-slate-800">Obliga a rotar mentalmente la palabra (ej: SOL {'->'} LOS)</span>
                                            </div>
                                        </div>
                                        <div className={`w-6 h-6 rounded border flex items-center justify-center transition ${isReverseInput ? 'bg-indigo-600 border-indigo-600' : 'bg-white border-slate-300'}`}>
                                            {isReverseInput && <Check size={14} className="text-white" />}
                                        </div>
                                        <input type="checkbox" className="hidden" checked={isReverseInput} onChange={() => setIsReverseInput(!isReverseInput)} />
                                    </label>
                                </div>
                                )}

                                <button onClick={startGame} className="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition shadow-lg flex justify-center items-center gap-2">
                                    <Play size={20} /> {gameMode === 'definitions' ? 'Comenzar Minijuego' : 'Comenzar Sesión'}
                                </button>
                                <p className="text-xs text-slate-500 mt-3 text-center">Consejo: usa frases cortas y definiciones consistentes para mejorar la precisión del entrenamiento.</p>

                            </div>
                        </div>
                    </div>
                );
            }

            // 2. SHOWING (MEMORIZACIÓN)
            if (screen === 'showing') {
                return (
                    <div className="min-h-screen bg-slate-100 flex flex-col items-center justify-center p-6 relative overflow-hidden">
                        {/* Indicador de Ronda */}
                        <div className="absolute top-8 text-center">
                            <h2 className="text-xs font-bold tracking-[0.2em] text-slate-700 uppercase">Fase de Codificación</h2>
                            <p className="text-indigo-600 font-bold">Ronda {round}</p>
                        </div>

                        {currentCard ? (
                            <div className="relative z-10 animate-fade-in-up flex flex-col items-center w-full max-w-2xl">
                                {/* Carta Principal */}
                                <div className="bg-white p-16 rounded-3xl shadow-xl border border-slate-200 w-full text-center relative overflow-hidden">
                                    <h2 className="text-6xl md:text-7xl font-serif text-slate-900 mb-2">{currentCard.term}</h2>
                                    
                                    {/* Definición sutil para reforzar contexto (opcional, aquí la mostramos pequeña) */}
                                    <p className="text-slate-700 text-sm italic mt-4 opacity-70">Concentrate en la palabra</p>
                                </div>

                                {/* Botón Manual si aplica */}
                                {transitionMode === 'manual' && (
                                    <button 
                                        onClick={handleNextCard}
                                        className="mt-8 bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 transition transform active:scale-95"
                                    >
                                        Siguiente Palabra <ArrowRight size={18} />
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="animate-pulse text-slate-700 font-mono">Procesando...</div>
                        )}

                        {/* Barra de progreso de la secuencia */}
                        <div className="fixed bottom-0 left-0 w-full h-2 bg-slate-200">
                            <div 
                                className="h-full bg-indigo-600 transition-all duration-300 ease-linear"
                                style={{ width: `${(showIndex / currentRoundSequence.length) * 100}%` }}
                            />
                        </div>
                    </div>
                );
            }

            // 3. INPUT (RECUPERACIÓN)
            if (screen === 'input') {
                const isError = feedback === 'incorrect';
                const isSuccess = feedback === 'correct';
                const revealedDef = getRevealedDefinition();
                const totalItems = currentRoundSequence.length;

                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-6">
                         <div className="absolute top-8 text-center">
                            <h2 className="text-xs font-bold tracking-[0.2em] text-slate-700 uppercase">Fase de Recuperación</h2>
                            <p className="text-slate-800 text-sm mt-1">{inputIndex + 1} / {totalItems}</p>
                        </div>

                        <div className="w-full max-w-xl">
                            {/* Tarjeta de Input */}
                            <div className={`bg-white rounded-2xl shadow-xl overflow-hidden border-2 transition-colors duration-300 ${isError ? 'border-red-400' : isSuccess ? 'border-green-400' : 'border-white'}`}>
                                
                                {/* Header con Instrucción */}
                                <div className={`p-4 text-center border-b ${isReverseInput ? 'bg-amber-50' : 'bg-slate-50'}`}>
                                    {isReverseInput ? (
                                        <p className="text-amber-700 font-bold text-sm flex items-center justify-center gap-2">
                                            <RotateCcw size={16}/> ¡Escribe la palabra al revés!
                                        </p>
                                    ) : (
                                        <p className="text-slate-800 font-bold text-sm">Escribe la palabra original</p>
                                    )}
                                </div>

                                <div className="p-10">
                                    <input
                                        type="text"
                                        autoFocus={!feedback}
                                        disabled={feedback !== null}
                                        value={userInput}
                                        onChange={(e) => setUserInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && !feedback && checkAnswer()}
                                        className={`w-full text-center text-4xl font-serif py-4 border-b-2 outline-none bg-transparent placeholder-slate-200 transition-colors
                                            ${isError ? 'text-red-600 border-red-200' : isSuccess ? 'text-green-600 border-green-200' : 'text-slate-900 border-slate-200 focus:border-indigo-500'}
                                        `}
                                        placeholder={isReverseInput ? "atsiuqnoc..." : "conquista..."}
                                        autoComplete="off"
                                    />
                                </div>

                                {/* Zona de Pistas / Definición */}
                                <div className="bg-slate-50 p-6 border-t border-slate-100 min-h-[140px] flex flex-col items-center justify-center text-center">
                                    <p className="text-xs font-bold text-slate-700 uppercase mb-2">Definición (Pista)</p>
                                    
                                    {/* Texto de definición con animaciones */}
                                    <div className="mb-4">
                                        <p className={`text-slate-900 italic transition-all duration-300 ${hintLevel === 0 ? 'blur-sm select-none opacity-50' : 'blur-0 opacity-100'}`}>
                                            "{revealedDef}"
                                        </p>
                                        {hintLevel > 0 && hintLevel < 3 && (
                                            <span className="text-xs text-indigo-500 mt-1 block">Mostrando parcial...</span>
                                        )}
                                    </div>

                                    {/* Botones de acción (solo si no hay feedback final) */}
                                    {!feedback && revealMode === 'progressive' && hintLevel < 3 && (
                                        <div className="flex gap-3">
                                            <button 
                                                onClick={() => setHintLevel(prev => prev + 1)}
                                                className="bg-white border border-slate-300 text-slate-800 px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-100 transition flex items-center gap-2"
                                            >
                                                <Eye size={14}/> + Pista
                                            </button>
                                            <button 
                                                onClick={checkAnswer}
                                                className="bg-slate-800 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-slate-700 transition shadow-md"
                                            >
                                                Confirmar
                                            </button>
                                        </div>
                                    )}
                                    {!feedback && (revealMode === 'full' || hintLevel === 3) && (
                                        <button 
                                            onClick={checkAnswer}
                                            className="bg-slate-800 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-slate-700 transition shadow-md"
                                        >
                                            Confirmar
                                        </button>
                                    )}

                                    {/* Feedback explícito */}
                                    {isError && (
                                        <div className="animate-fade-in text-red-600 font-bold text-sm mt-2">
                                            Correcto era: {getTargetTerm()}
                                            {isReverseInput && <span className="block text-xs font-normal opacity-75">(Inverso: {reverseString(getTargetTerm())})</span>}
                                        </div>
                                    )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }


            // 3.6 DEFINITION GAME
            if (screen === 'definition-game') {
                const currentWord = definitionGameSequence[definitionGameIndex];
                const isError = definitionFeedback === 'incorrect';
                const isSuccess = definitionFeedback === 'correct';
                const totalWords = definitionGameSequence.length;
                const accumulatedWords = definitionGameSequence.slice(0, definitionGameIndex + 1);
                const timeRemaining = definitionPhase === 'viewing' && definitionViewStartTime 
                    ? Math.max(0, Math.ceil((definitionViewTime - (currentTime - definitionViewStartTime)) / 1000))
                    : 0;
                
                if (!currentWord) {
                    return <div className="min-h-screen bg-slate-50 flex items-center justify-center">Cargando...</div>;
                }

                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-6">
                        <div className="absolute top-8 text-center">
                            <h2 className="text-xs font-bold tracking-[0.2em] text-slate-700 uppercase">Minijuego de Definiciones</h2>
                            <p className="text-slate-800 text-sm mt-1">Ronda {definitionGameIndex + 1} / {totalWords}</p>
                            <p className="text-slate-700 text-sm mt-1">Puntuación: {definitionScore} / {definitionGameIndex + (definitionFeedback ? 1 : 0)}</p>
                            {definitionPhase === 'viewing' && timeRemaining > 0 && (
                                <p className="text-indigo-600 font-bold text-lg mt-2">{timeRemaining}s</p>
                            )}
                            {definitionPhase === 'viewing' && (
                                <div className="mt-3 w-full bg-slate-200 rounded-full h-2 overflow-hidden" role="progressbar" aria-label="Tiempo restante de visualización" aria-valuemin="0" aria-valuemax={definitionViewTime} aria-valuenow={Math.max(0, definitionViewTime - (currentTime - definitionViewStartTime || 0))}>
                                    <div className="h-2 bg-indigo-500 transition-all" style={{ width: `${Math.max(0, ((definitionViewTime - (currentTime - definitionViewStartTime || 0)) / definitionViewTime) * 100)}%` }}></div>
                                </div>
                            )}
                        </div>

                        <div className="w-full max-w-3xl">
                            <div className={`bg-white rounded-2xl shadow-xl overflow-hidden border-2 transition-colors duration-300 ${isError ? 'border-red-400' : isSuccess ? 'border-green-400' : 'border-white'}`}>
                                
                                {definitionPhase === 'viewing' ? (
                                    /* FASE DE VISUALIZACIÓN */
                                    <div className="p-8">
                                        <div className="text-center mb-6">
                                            <h2 className="text-4xl md:text-5xl font-serif text-slate-900 mb-4">Memoriza todas las palabras</h2>
                                            <p className="text-slate-600 text-sm">Se ocultará la definición en {timeRemaining} segundos...</p>
                                        </div>
                                        
                                        {/* Lista acumulativa de palabras con sus definiciones */}
                                        <div className="space-y-4 max-h-[60vh] overflow-y-auto pr-1">
                                            {accumulatedWords.map((word, idx) => (
                                                <div key={idx} className={`p-4 rounded-xl border-2 ${idx === definitionGameIndex ? 'bg-indigo-50 border-indigo-300' : 'bg-slate-50 border-slate-200'}`}>
                                                    <div className="flex items-start justify-between gap-4">
                                                        <div className="flex-1">
                                                            <h3 className="text-2xl font-bold text-slate-900 mb-2">{word.term}</h3>
                                                            <p className="text-slate-700 italic">{word.def}</p>
                                                        </div>
                                                        {idx === definitionGameIndex && (
                                                            <span className="text-xs font-bold text-indigo-600 bg-indigo-100 px-2 py-1 rounded">NUEVA</span>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    /* FASE DE ESCRITURA */
                                    <>
                                        <div className="p-6 border-b border-slate-100 bg-slate-50">
                                            <h2 className="text-2xl font-bold text-slate-900 text-center mb-4">Escribe la definición de la palabra nueva</h2>
                                            
                                            {/* Lista acumulativa - todas con definición excepto la actual */}
                                            <div className="space-y-3 max-h-[32vh] overflow-y-auto pr-1">
                                                {accumulatedWords.map((word, idx) => (
                                                    <div key={idx} className={`p-3 rounded-lg border ${idx === definitionGameIndex ? 'bg-amber-50 border-amber-300' : 'bg-slate-50 border-slate-200'}`}>
                                                        <div className="flex items-start justify-between gap-3">
                                                            <div className="flex-1">
                                                                <h3 className="text-lg font-bold text-slate-900">{word.term}</h3>
                                                                {idx < definitionGameIndex ? (
                                                                    <p className="text-slate-700 italic text-sm mt-1">{word.def}</p>
                                                                ) : idx === definitionGameIndex ? (
                                                                    definitionShowHint ? (
                                                                        <p className="text-amber-700 italic text-sm mt-1 font-semibold">{word.def}</p>
                                                                    ) : (
                                                                        <p className="text-slate-400 italic text-sm mt-1">???</p>
                                                                    )
                                                                ) : null}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Palabra actual destacada */}
                                        <div className="p-8 text-center border-b border-slate-100">
                                            <h2 className="text-5xl md:text-6xl font-serif text-slate-900 mb-4">{currentWord.term}</h2>
                                            {definitionShowHint ? (
                                                <p className="text-amber-700 italic text-lg font-semibold">{currentWord.def}</p>
                                            ) : (
                                                <p className="text-slate-400 text-lg">Escribe la definición...</p>
                                            )}
                                        </div>

                                        {/* Input */}
                                        <div className="p-6">
                                            <textarea
                                                aria-label="Escribe la definición de la palabra actual"
                                                autoFocus={!definitionFeedback}
                                                disabled={definitionFeedback !== null}
                                                value={definitionInput}
                                                onChange={(e) => setDefinitionInput(e.target.value)}
                                                onKeyDown={(e) => e.key === 'Enter' && e.ctrlKey && !definitionFeedback && checkDefinition()}
                                                className={`w-full text-center text-lg py-4 px-6 border-2 rounded-xl outline-none bg-transparent placeholder-slate-300 transition-colors min-h-[120px] resize-none
                                                    ${isError ? 'text-red-600 border-red-200' : isSuccess ? 'text-green-600 border-green-200' : 'text-slate-900 border-slate-200 focus:border-indigo-500'}
                                                `}
                                                placeholder="Escribe aquí la definición..."
                                                autoComplete="off"
                                            />
                                        </div>

                                        {/* Acciones y Feedback */}
                                        <div className="bg-slate-50 p-6 border-t border-slate-100">
                                            {!definitionFeedback && (
                                                <div className="flex flex-wrap gap-3">
                                                    <button 
                                                        onClick={() => setDefinitionShowHint(!definitionShowHint)}
                                                        className="bg-white border-2 border-slate-300 text-slate-700 px-4 py-3 rounded-xl text-sm font-bold hover:bg-slate-100 transition flex items-center gap-2"
                                                    >
                                                        <Eye size={18} /> {definitionShowHint ? 'Ocultar' : 'Mostrar'} Pista
                                                    </button>
                                                    <button 
                                                        onClick={() => {
                                                            setDefinitionFeedback('incorrect');
                                                            setTimeout(() => nextDefinition(), 1200);
                                                        }}
                                                        className="bg-amber-100 text-amber-700 px-5 py-3 rounded-xl text-sm font-bold hover:bg-amber-200 transition"
                                                    >
                                                        Saltar palabra
                                                    </button>
                                                    <button 
                                                        onClick={checkDefinition}
                                                        className="flex-1 min-w-[220px] bg-indigo-600 text-white px-6 py-3 rounded-xl text-sm font-bold hover:bg-indigo-700 transition shadow-md"
                                                    >
                                                        Confirmar Definición (Ctrl+Enter)
                                                    </button>
                                                </div>
                                            )}
                                            {!definitionFeedback && <p className="text-center text-xs text-slate-500 mt-3">Atajo: <kbd className="px-1.5 py-0.5 bg-slate-100 rounded border">Ctrl</kbd> + <kbd className="px-1.5 py-0.5 bg-slate-100 rounded border">Enter</kbd>.</p>}

                                            {isError && (
                                                <div className="animate-fade-in">
                                                    <div className="bg-red-50 border border-red-200 rounded-xl p-4 mb-4">
                                                        <p className="text-red-800 font-bold text-sm mb-2">Definición correcta:</p>
                                                        <p className="text-red-900 italic">{currentWord.def}</p>
                                                    </div>
                                                    <p className="text-red-600 font-bold text-sm text-center">Incorrecto. Continuando...</p>
                                                </div>
                                            )}

                                            {isSuccess && (
                                                <div className="animate-fade-in">
                                                    <div className="bg-green-50 border border-green-200 rounded-xl p-4 mb-4">
                                                        <p className="text-green-800 font-bold text-lg text-center">¡Correcto! ✓</p>
                                                        <p className="text-green-900 italic text-sm mt-2 text-center">"{currentWord.def}"</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // 3.7 DEFINITION GAME OVER
            if (screen === 'definition-gameover') {
                const totalWords = definitionGameSequence.length;
                const percentage = Math.round((definitionScore / totalWords) * 100);
                
                return (
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-6 text-white text-center">
                        <div className="bg-slate-800 p-8 rounded-3xl max-w-md w-full border border-slate-700 shadow-2xl">
                            <h2 className="text-3xl font-serif mb-2">Minijuego Finalizado</h2>
                            <p className="text-slate-400 mb-8">Has completado el minijuego de definiciones.</p>

                            <div className="grid grid-cols-3 gap-4 mb-8">
                                <div className="bg-slate-700/50 p-4 rounded-xl">
                                    <div className="text-3xl font-bold text-indigo-400">{definitionScore}</div>
                                    <div className="text-xs text-slate-400 uppercase tracking-wider">Correctas</div>
                                </div>
                                <div className="bg-slate-700/50 p-4 rounded-xl">
                                    <div className="text-3xl font-bold text-pink-400">{totalWords}</div>
                                    <div className="text-xs text-slate-400 uppercase tracking-wider">Total</div>
                                </div>
                                <div className="bg-slate-700/50 p-4 rounded-xl">
                                    <div className="text-3xl font-bold text-yellow-400">{percentage}%</div>
                                    <div className="text-xs text-slate-400 uppercase tracking-wider">Acierto</div>
                                </div>
                            </div>

                            <button onClick={() => setScreen('menu')} className="w-full bg-white text-slate-900 py-3 rounded-xl font-bold hover:bg-indigo-50 transition flex items-center justify-center gap-2">
                                <Settings size={18} /> Volver al Menú
                            </button>
                        </div>
                    </div>
                );
            }

            // 4. GAME OVER
            if (screen === 'gameover') {
                return (
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-6 text-white text-center">
                        <div className="bg-slate-800 p-8 rounded-3xl max-w-md w-full border border-slate-700 shadow-2xl">
                            <h2 className="text-3xl font-serif mb-2">Sesión Finalizada</h2>
                            <p className="text-slate-400 mb-8">Has alcanzado tu límite cognitivo en esta sesión.</p>

                            <div className="grid grid-cols-3 gap-4 mb-8">
                                <div className="bg-slate-700/50 p-4 rounded-xl">
                                    <div className="text-3xl font-bold text-indigo-400">{round - 1}</div>
                                    <div className="text-xs text-slate-400 uppercase tracking-wider">Rondas</div>
                                </div>
                                <div className="bg-slate-700/50 p-4 rounded-xl">
                                    <div className="text-3xl font-bold text-pink-400">{(round - 1) * nBack}</div>
                                    <div className="text-xs text-slate-400 uppercase tracking-wider">Palabras</div>
                                </div>
                                <div className="bg-slate-700/50 p-4 rounded-xl">
                                    <div className="text-3xl font-bold text-yellow-400">{score}</div>
                                    <div className="text-xs text-slate-400 uppercase tracking-wider">Puntuación</div>
                                </div>
                            </div>

                            <button onClick={() => setScreen('menu')} className="w-full bg-white text-slate-900 py-3 rounded-xl font-bold hover:bg-indigo-50 transition flex items-center justify-center gap-2">
                                <Settings size={18} /> Volver al Laboratorio
                            </button>
                        </div>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
